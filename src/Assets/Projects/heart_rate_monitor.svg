<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a5b4fc"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1b4b"/>
  
  <!-- ECG Sensor & Interrupt Handler -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="200" height="120" fill="#312e81" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#e0e7ff">DATA ACQUISITION</text>
    <rect x="20" y="45" width="160" height="60" fill="#1e1b4b" rx="2"/>
    <text x="30" y="65" font-family="monospace" font-size="12" fill="#a5b4fc">ECG Sensor</text>
    <text x="30" y="85" font-family="monospace" font-size="12" fill="#a5b4fc">Interrupt Handler</text>
  </g>

  <!-- ESP32 Processing -->
  <g transform="translate(300,30)">
    <rect x="0" y="0" width="200" height="160" fill="#312e81" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#e0e7ff">ESP32 MAIN LOOP</text>
    <rect x="20" y="45" width="160" height="100" fill="#1e1b4b" rx="2"/>
    <text x="30" y="65" font-family="monospace" font-size="10" fill="#a5b4fc">1. Feature Extraction</text>
    <text x="30" y="85" font-family="monospace" font-size="10" fill="#a5b4fc">2. Signal Processing</text>
    <text x="30" y="105" font-family="monospace" font-size="10" fill="#a5b4fc">3. Regression Model</text>
    <text x="30" y="125" font-family="monospace" font-size="10" fill="#a5b4fc">4. Anomaly Detection</text>
  </g>

  <!-- Cloud Services -->
  <g transform="translate(550,50)">
    <rect x="0" y="0" width="200" height="400" fill="#312e81" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#e0e7ff">CLOUD SERVICES</text>
    <rect x="20" y="50" width="160" height="320" fill="#1e1b4b" rx="2"/>
    <g transform="translate(40,80)">
      <rect x="0" y="0" width="120" height="60" fill="#4338ca" rx="2"/>
      <text x="60" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e7ff">Firebase</text>
      <text x="60" y="45" text-anchor="middle" font-family="monospace" font-size="10" fill="#e0e7ff">ESP Client</text>
    </g>
    <g transform="translate(40,160)">
      <rect x="0" y="0" width="120" height="60" fill="#4338ca" rx="2"/>
      <text x="60" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e7ff">Firestore</text>
      <text x="60" y="45" text-anchor="middle" font-size="10" fill="#e0e7ff">Data Storage</text>
    </g>
    <g transform="translate(40,240)">
      <rect x="0" y="0" width="120" height="60" fill="#4338ca" rx="2"/>
      <text x="60" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#e0e7ff">React Frontend</text>
      <text x="60" y="45" text-anchor="middle" font-family="monospace" font-size="10" fill="#e0e7ff">(Optional)</text>
    </g>
  </g>

  <!-- System States -->
  <g transform="translate(50,200)">
    <rect x="0" y="0" width="200" height="250" fill="#312e81" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#e0e7ff">SYSTEM STATES</text>
    <rect x="20" y="45" width="160" height="190" fill="#1e1b4b" rx="2"/>
    <text x="30" y="65" font-family="monospace" font-size="12" fill="#a5b4fc">Sampling:</text>
    <text x="30" y="85" font-family="monospace" font-size="12" fill="#a5b4fc">├── Interrupt</text>
    <text x="30" y="105" font-family="monospace" font-size="12" fill="#a5b4fc">Processing:</text>
    <text x="30" y="125" font-family="monospace" font-size="12" fill="#a5b4fc">├── Main Loop</text>
    <text x="30" y="145" font-family="monospace" font-size="12" fill="#a5b4fc">└── Async Upload</text>
  </g>

  <!-- Flow Arrows -->
  <path d="M 250,110 L 290,110" stroke="#a5b4fc" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500,110 L 540,110" stroke="#a5b4fc" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400,190 L 400,220 L 540,220" stroke="#a5b4fc" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
</svg>

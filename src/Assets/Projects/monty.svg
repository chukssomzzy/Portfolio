<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a5b4fc"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1b4b"/>
  
  <!-- Input Section -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="200" height="120" fill="#312e81" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#e0e7ff">INPUT BYTECODE</text>
    <rect x="20" y="45" width="160" height="60" fill="#1e1b4b" rx="2"/>
    <text x="30" y="65" font-family="monospace" font-size="12" fill="#a5b4fc">push 72</text>
    <text x="30" y="85" font-family="monospace" font-size="12" fill="#a5b4fc">pchar</text>
    <text x="30" y="95" font-family="monospace" font-size="12" fill="#a5b4fc">...</text>
  </g>

  <!-- Parser Section -->
  <g transform="translate(300,30)">
    <rect x="0" y="0" width="200" height="160" fill="#312e81" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#e0e7ff">PARSER</text>
    <rect x="20" y="45" width="160" height="100" fill="#1e1b4b" rx="2"/>
    <text x="30" y="65" font-family="monospace" font-size="10" fill="#a5b4fc">1. Split line into tokens</text>
    <text x="30" y="85" font-family="monospace" font-size="10" fill="#a5b4fc">2. Validate operation</text>
    <text x="30" y="105" font-family="monospace" font-size="10" fill="#a5b4fc">3. Parse arguments</text>
    <text x="30" y="125" font-family="monospace" font-size="10" fill="#a5b4fc">4. Execute operation</text>
  </g>

  <!-- Stack Memory -->
  <g transform="translate(550,50)">
    <rect x="0" y="0" width="200" height="400" fill="#312e81" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#e0e7ff">STACK MEMORY</text>
    <rect x="20" y="50" width="160" height="320" fill="#1e1b4b" rx="2"/>
    <g transform="translate(40,340)">
      <rect x="0" y="0" width="120" height="20" fill="#4338ca" rx="2"/>
      <text x="60" y="15" text-anchor="middle" font-family="monospace" font-size="12" fill="#e0e7ff">0x7FFF</text>
    </g>
    <g transform="translate(40,310)">
      <rect x="0" y="0" width="120" height="20" fill="#4338ca" rx="2"/>
      <text x="60" y="15" text-anchor="middle" font-family="monospace" font-size="12" fill="#e0e7ff">0x7FFE</text>
    </g>
    <text x="100" y="200" text-anchor="middle" font-family="monospace" font-size="20" fill="#6366f1">...</text>
  </g>

  <!-- Instruction Set -->
  <g transform="translate(50,200)">
    <rect x="0" y="0" width="200" height="250" fill="#312e81" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#e0e7ff">INSTRUCTION SET</text>
    <rect x="20" y="45" width="160" height="190" fill="#1e1b4b" rx="2"/>
    <text x="30" y="65" font-family="monospace" font-size="12" fill="#a5b4fc">push → 0x01</text>
    <text x="30" y="85" font-family="monospace" font-size="12" fill="#a5b4fc">pall → 0x02</text>
    <text x="30" y="105" font-family="monospace" font-size="12" fill="#a5b4fc">pint → 0x03</text>
    <text x="30" y="125" font-family="monospace" font-size="12" fill="#a5b4fc">swap → 0x04</text>
    <text x="30" y="145" font-family="monospace" font-size="12" fill="#a5b4fc">pchar → 0x05</text>
    <text x="30" y="165" font-family="monospace" font-size="12" fill="#a5b4fc">...</text>
  </g>

  <!-- Flow Arrows -->
  <path d="M 250,110 L 290,110" stroke="#a5b4fc" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500,110 L 540,110" stroke="#a5b4fc" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400,190 L 400,220 L 540,220" stroke="#a5b4fc" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
</svg>
